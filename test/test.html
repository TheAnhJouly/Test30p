<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>
	var n;
    n = prompt("Nhap n : ");
	for(var i=1;i<=n;i++){
		for(var j=1;j<=n;j++){
			if(i==1 || j==1 || i==n || j==n){
				document.write('*');
			}else{
				document.write('_');
			}
		}
		document.write('<br>');
	}
</script>
<body>

</body>
</html>
